{% extends "base.html" %}

{% block app_content %}
      <h3>Personnel Information</h3>
      <form action="" method="post">
      {{form.hidden_tag()}}   
        <p>
            {{ form.Name.label }}<br>
            {{ form.Name(size=32) }}<br>
        </p>
        <p>
            {{ form.Position.label }}<br>
            {{ form.Position(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
     </form>
{% endblock %}
