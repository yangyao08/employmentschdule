{% extends "base.html" %}


{% block app_content %}
      <h3>Assign Engagement</h3>
      <form action="" method="post">
      {{form.hidden_tag()}}   
        <p>
            {{ form.engagement.label }}<br>
            {{ form.engagement(size=32) }}<br>
        </p>
        <p>
            {{ form.prior_person.label }}<br>
            {{ form.prior_person(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
     </form>
{% endblock %}
